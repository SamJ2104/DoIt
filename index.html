<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <title>Do-It List</title>
</head>
<body>
    <div class="container">
        <h1 class="title">DoIt</h1>
        <div id="taskInputContainer">
            <input type="text" id="taskInput" placeholder="Add a new task...">
            <button class="addtask" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList"></ul>
        <button id="clearButton" class="bn632-hover bn20" onclick="clearCompletedTasks()" style="display: none;">Clear</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
